<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="content">
        <h1>Tic-tac-toe</h1>

        <h2 id="instructions">X starts the game</h2>

        <div id="frame">
            <div id="board">
                <div id="a1" class="cell"></div>
                <div id="a2" class="cell"></div>
                <div id="a3" class="cell"></div>
                <div id="b1" class="cell"></div>
                <div id="b2" class="cell"></div>
                <div id="b3" class="cell"></div>
                <div id="c1" class="cell"></div>
                <div id="c2" class="cell"></div>
                <div id="c3" class="cell"></div>
            </div>
        </div>

        <div id="winner"></div>

        <div id="scores">
            <div>X Score: <span id="xScore"></span></div>
            <div>O Score: <span id="oScore"></span></div>
            <div>Ties: <span id="ties"></span></div>
        </div>

    </div>

    <script type="module" src="src/app.js"></script>
    <script type="module" src="src/isSubset.mjs"></script>
</body>
</body>

</html>
